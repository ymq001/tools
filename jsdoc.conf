{
  "source": {
    "include": [
      "src"
    ],
    "exclude": [
      "node_modules",
      "dist"
    ],
    "includePattern": ".+\\.js(doc|x)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": ["plugins/markdown"],
  "opts": {
    "template": "node_modules/docdash",
    "encoding": "utf8",
    "destination": "./docs/",
    "recurse": true,
    "tutorials": "tutorials"
  },
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": [
      "jsdoc",
      "closure"
    ]
  },
  "templates": {
    "cleverLinks": true,
    "monospaceLinks": true
  },
  "docdash":{
    "static": true,  
    "sort": false, 
    "sectionOrder": [       
      "Classes",
      "Modules",
      "Externals",
      "Events",
      "Namespaces",
      "Mixins",
      "Tutorials",
      "Interfaces"
    ],
    "search": true,
    "collapse": false,
    "removeQuotes": true
  }
}